<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M√º≈üteri Deneyimi Analitik Paneli</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4f46e5;
      --primary-hover: #4338ca;
      --positive: #10b981;
      --negative: #ef4444;
      --neutral: #f59e0b;
      --warning: #dc2626;
      --bg: #f3f4f6;
      --card-bg: rgba(255, 255, 255, 0.9);
      --glass-bg: rgba(255, 255, 255, 0.7);
    }

    body {
      font-family: 'Outfit', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #eef2ff 0%, #f3f4f6 100%);
      color: #1f2937;
      min-height: 100vh;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      font-weight: 700;
      color: var(--primary);
      margin: 0 0 10px 0;
      font-size: 2.5rem;
      letter-spacing: -0.025em;
    }

    .subtitle {
      color: #6b7280;
      font-size: 1.1rem;
    }

    /* Stats Dashboard */
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .stat-card {
      background: var(--card-bg);
      padding: 24px;
      border-radius: 20px;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
      text-align: center;
      transition: transform 0.3s ease;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .stat-card:hover {
      transform: translateY(-5px);
    }

    .stat-label {
      color: #6b7280;
      font-size: 0.875rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
      margin: 5px 0;
    }

    .stat-trend {
      font-size: 0.875rem;
    }

    /* Main Form */
    .analyzer-card {
      background: var(--card-bg);
      padding: 32px;
      border-radius: 24px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.6);
      margin-bottom: 30px;
    }

    .grid-inputs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #374151;
      font-size: 0.95rem;
    }

    input,
    textarea {
      width: 100%;
      padding: 16px;
      background: #f9fafb;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-family: inherit;
      font-size: 1rem;
      transition: all 0.2s;
      box-sizing: border-box;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: var(--primary);
      background: white;
      box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
    }

    textarea {
      height: 120px;
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 16px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 10px;
    }

    button:hover {
      background: var(--primary-hover);
      transform: scale(1.01);
    }

    button:active {
      transform: scale(0.99);
    }

    button:disabled {
      background: #94a3b8;
      cursor: not-allowed;
      transform: none;
    }

    /* Results */
    #result {
      margin-top: 30px;
      display: none;
    }

    .result-content {
      padding: 24px;
      border-radius: 20px;
      background: white;
      border: 1px solid #e5e7eb;
      animation: slideUp 0.4s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 99px;
      font-weight: 700;
      font-size: 0.75rem;
      text-transform: uppercase;
      margin-bottom: 12px;
    }

    .badge-positive {
      background: #d1fae5;
      color: #065f46;
    }

    .badge-negative {
      background: #fee2e2;
      color: #991b1b;
    }

    .badge-neutral {
      background: #fef3c7;
      color: #92400e;
    }

    .summary-text {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: #111827;
    }

    .reply-box {
      background: #f8fafc;
      padding: 20px;
      border-radius: 16px;
      border-left: 6px solid var(--primary);
      position: relative;
    }

    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      width: auto;
      padding: 6px 12px;
      font-size: 0.8rem;
    }

    .inappropriate-alert {
      background: #fef2f2;
      border: 2px solid #fee2e2;
      color: #991b1b;
      padding: 24px;
      border-radius: 20px;
      text-align: center;
    }

    /* Loader */
    .loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      padding: 40px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(79, 70, 229, 0.1);
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 640px) {
      .grid-inputs {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>AI M√º≈üteri Deneyimi</h1>
      <p class="subtitle">Veri odaklƒ± i√ßg√∂r√ºler ve anlƒ±k eylem planlarƒ±.</p>
    </header>

    <div class="dashboard" id="dashboard">
      <div class="stat-card">
        <div class="stat-label">Toplam Analiz</div>
        <div class="stat-value" id="stat-total">-</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Genel Skor</div>
        <div class="stat-value" id="stat-avg">-</div>
        <div class="stat-trend" style="color: var(--positive)">/ 100</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Memnuniyet</div>
        <div class="stat-value" id="stat-pos">-%</div>
      </div>
    </div>

    <div class="analyzer-card">
      <div class="grid-inputs">
        <div>
          <label for="name">Kullanƒ±cƒ± Adƒ±</label>
          <input type="text" id="name" placeholder="M√º≈üteri ismi...">
        </div>
        <div>
          <label for="email">E-posta</label>
          <input type="email" id="email" placeholder="iletisim@√∂rnek.com">
        </div>
      </div>

      <label for="review">M√º≈üteri Deneyimi Mesajƒ±</label>
      <textarea id="review" placeholder="M√º≈üterinin yorumunu buraya yapƒ±≈ütƒ±rƒ±n..."></textarea>

      <button id="analyzeBtn" onclick="analyze()">Analizi Ba≈ülat</button>
    </div>

    <div id="result"></div>
  </div>

  <script>
    const N8N_BASE_URL = 'https://b48be8c498113d.lhr.life';

    // Sayfa y√ºklendiƒüinde istatistikleri √ßek
    window.onload = fetchStats;

    async function fetchStats() {
      try {
        const res = await fetch(`${N8N_BASE_URL}/webhook/stats`);
        const data = await res.json();
        document.getElementById('stat-total').innerText = data.total || 0;
        document.getElementById('stat-avg').innerText = data.avgScore || 0;
        document.getElementById('stat-pos').innerText = `${data.positive?.percent || 0}%`;
      } catch (e) {
        console.error("Stats error:", e);
      }
    }

    async function analyze() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const review = document.getElementById('review').value.trim();

      if (!review) return alert("L√ºtfen bir yorum girin!");

      const btn = document.getElementById('analyzeBtn');
      const resultDiv = document.getElementById('result');

      btn.disabled = true;
      resultDiv.style.display = 'block';
      resultDiv.innerHTML = `
        <div class="loader">
          <div class="spinner"></div>
          <p>Yapay zeka veriyi i≈üliyor...</p>
        </div>
      `;

      try {
        const res = await fetch(`${N8N_BASE_URL}/webhook/f5d4c49e-b8f6-42d4-a019-8e6b6429d313`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, review })
        });

        let data = await res.json();
        if (Array.isArray(data)) data = data[0];

        const sentiment = (data.Sentiment || data.sentiment || 'neutral').toLowerCase();
        const score = data.Score || data.sentiment_score || data.score || 0;
        const summary = data.Summary || data.summary || '';
        const reply = data.Suggested_Reply || data.suggested_reply || '';

        if (sentiment === 'inappropriate') {
          resultDiv.innerHTML = `
            <div class="inappropriate-alert">
              <h2>‚ö†Ô∏è Uygunsuz ƒ∞√ßerik</h2>
              <p>${reply || 'Bu mesaj i√ßerik politikalarƒ±mƒ±za uymuyor.'}</p>
            </div>
          `;
        } else {
          resultDiv.innerHTML = `
            <div class="result-content">
              <span class="badge badge-${sentiment}">${sentiment} (${score}/100)</span>
              <div class="summary-text">${summary}</div>
              <div class="reply-box">
                <strong>üí° √ñnerilen Cevap:</strong>
                <p id="replyText">${reply}</p>
                <button class="copy-btn" onclick="copyReply()">Kopyala</button>
              </div>
            </div>
          `;
        }

        // Stats'ƒ± g√ºncelle
        fetchStats();

      } catch (err) {
        resultDiv.innerHTML = `<div class="inappropriate-alert" style="color:var(--negative)">Hata: ${err.message}</div>`;
      } finally {
        btn.disabled = false;
      }
    }

    function copyReply() {
      const text = document.getElementById('replyText').innerText;
      navigator.clipboard.writeText(text);
      alert("Cevap panoya kopyalandƒ±!");
    }
  </script>
</body>

</html>
